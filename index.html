<style>
  .mainimg {
    background-image: url(img/mainimg.png);
    width: 35%;
    height: 35%;
    border-radius: 40px;
    transition: filter 0.3s,
    max-width 0.3s;
  }

  .mainimg:hover {
    filter: brightness(50%);
    cursor: pointer;
    background-image: url(img/main.jpg);
  }

  .mainimg:active {
    filter: brightness(35%);
    max-width: 313px;
  }
</style>
<body>
  <div class="mainimg"></div>
</body>
